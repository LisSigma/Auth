services:
  - type: web
    name: auth-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0  # Use Python 3.11 for better compatibility
      - key: SECRET_KEY
        generateValue: true
